<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="шоперы, значки, блонкоты, покупки">
    <meta name="description" content="Интернет-магазин шопперов и атрибутики с тематикой Дальнего Востока.">
    <title>Душа Приморья</title>
    <link rel="stylesheet" href="CSS/style.css">
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Toastr -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://kit.fontawesome.com/3d0e27e432.js"></script>
</head>

<body>
<div id="preloader">
    <img src="data/dual_ball_reloader.gif" alt="Loading..." width="100" height="100">
</div>
<div id="content" style="display: none;">
<header class="header">
    <div class="container">
        <div class="header-row">
            <div class="header-logo">
                <img src="data\img\logo\logo_web.PNG" width="100" height="100" alt="Logo">
                <div class="header_name">
                    <h1>Душа Приморья</h1>
                </div>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Введите для поиска ...">
                <div class="search-btn">
                    <i class="fas fa-search"></i>
                </div>

                <div class="cancel-btn">
                    <i class="fas fa-times"></i>
                </div>

            </div>
            <nav class="header-nav">
                <ul>
                    <li><a href="#">Каталог</a></li>
                    <li><a href="index.html">Главная</a></li>
                </ul>
            </nav>

            <div class="header-login">
                <button id="login-btn" class="btn">Войти</button>
            </div>
        </div>

    </div>
</header>


<main class="main">
    <section class="main-catalog">
        <div class="main-container-cart">
            <div class="basket-page">
                <div class="basket-section-header">
                    <h1 class="basket-header">Корзина</h1>
                </div>
                <ul class="basket-products-list">
                    <li class="basket-product-wrapper">
                        <div class="product-good">
                            <img src="data\img\shoppers\Шопер с тигром.jpg" alt="product">
                            <div class="product-info">
                                <div class="product-info-title">
                                    <span class="product-info-title-name">Шопер с тигром</span>
                                </div>
                                <div class="product-info-store">
                                    <span class="product-info-item">Доставка: 21 декабря</span>
                                </div>
                            </div>
                        </div>
                        <div class="product-count">
                            <button class="count-minus">-</button>
                            <input class="count-numeric" type="number" maxlength="2" min="1" value="1">
                            <button class="count-plus">+</button>
                        </div>
                        <div class="product-price">Стоимость: 1200 руб.</div>
                    </li>

                    <li class="basket-product-wrapper">
                        <div class="product-good">
                            <img src="data\img\shoppers\Шопер с мостом.jpg" alt="product">
                            <div class="product-info">
                                <div class="product-info-title">
                                    <span class="product-info-title-name">Шопер Мост</span>
                                </div>
                                <div class="product-info-store">
                                    <span class="product-info-item">Доставка: 22 декабря</span>
                                </div>
                            </div>
                        </div>
                        <div class="product-count">
                            <button class="count-minus">-</button>
                            <input class="count-numeric" type="number" maxlength="2" min="1" value="1">
                            <button class="count-plus">+</button>
                        </div>
                        <div class="product-price">Стоимость: 1200 руб.</div>
                    </li>


                </ul>
            </div>
        </div>

    </section>
</main>


<footer class="footer">
    <div class="footer-container">
        <div class="contacts">
            <ul>
                <li><strong>Контакты:</strong></li>
                <li>8-888-888-88-88</li>
                <li>mail@mail.ru</li>
            </ul>
        </div>
        <div class="social-media">
            <ul>
                <li><strong>Мы в соцсетях</strong></li>
                <li><a href="#">Телеграм</a></li>
                <li><a href="#">ВКонтакте</a></li>
            </ul>
        </div>
    </div>
</footer>
</div>
<script src="Scripts/script.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const preloader = document.getElementById("preloader");
        const content = document.getElementById("content");

        setTimeout(() => {
            preloader.style.display = "none";
            content.style.display = "block";
        }, 3000);
    });
</script>

</body>
</html>
